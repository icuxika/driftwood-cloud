version: "3.1"

networks:
  default:
    name: driftwood-cloud-net
    external: true

services:
  sentinel-dashboard:
    build:
      context: ./
      args:
        version: ${SENTINEL_DASHBOARD_VERSION}
        username: ${SENTINEL_DASHBOARD_USERNAME}
        password: ${SENTINEL_DASHBOARD_PASSWORD}
    image: icuxika.com/driftwood/sentinel-dashboard
    container_name: sentinel-dashboard
    restart: always
    volumes:
      - ./logs:/root/logs
    ports:
      - "8899:8080"